<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

 <match target="pattern">
   <test qual="any" name="family"><string>monospace</string></test>
   <edit name="family" mode="prepend" binding="same"><string>Fantasque Sans Mono</string></edit>
   <edit name="family" mode="append" binding="same"><string>Symbola</string></edit>
 </match>
</fontconfig>
